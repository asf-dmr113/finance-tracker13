{% extends "layout.html" %}

{% block content %}
<div class="dashboard">
    <!-- Summary Section -->
    <section class="summary-section">
        <div class="summary-card income">
            <h3>Total Income</h3>
            <p class="amount" id="total-income">Rp 0</p>
        </div>
        <div class="summary-card expense">
            <h3>Total Expenses</h3>
            <p class="amount" id="total-expense">Rp 0</p>
        </div>
        <div class="summary-card balance">
            <h3>Balance</h3>
            <p class="amount" id="balance">Rp 0</p>
        </div>
    </section>

    <!-- Transaction Form -->
    <section class="form-section">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency" required>
                    <option value="IDR" selected>IDR (Indonesian Rupiah)</option>
                    <option value="USD">USD (US Dollar)</option>
                    <option value="JPY">JPY (Japanese Yen)</option>
                    <option value="SGD">SGD (Singapore Dollar)</option>
                    <option value="HKD">HKD (Hong Kong Dollar)</option>
                    <option value="MYR">MYR (Malaysian Ringgit)</option>
                    <option value="THB">THB (Thai Baht)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                <div id="conversion-preview" style="margin-top: 5px; font-size: 0.9em; color: #666; display: none;">
                    <span id="conversion-text"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="transaction-type">Type</label>
                <select id="transaction-type" name="transaction_type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category (optional)</label>
                <input type="text" id="category" name="category" placeholder="e.g., Food, Salary, Rent">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </section>

    <!-- Transactions List -->
    <section class="transactions-section">
        <h2>Recent Transactions</h2>
        <div id="transactions-list">
            <p class="empty-state">No transactions yet. Add your first transaction above!</p>
        </div>
    </section>
</div>
{% endblock %}
